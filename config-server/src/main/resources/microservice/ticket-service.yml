server:
  port: 8502

spring:
  application:
    name: ticket-service
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ticket
    username: root
    password: root
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
  rabbitmq:
    username: rabbitmq
    password: rabbitmq
  cloud:
    stream:
      bindings:
        ticketSender:
          destination: ticket-queue

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8500/eureka